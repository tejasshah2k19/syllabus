        :root {

            --text: #e0e0e0;
            --accent: #4285F4;
            --code-bg: #2d2d2d;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background: #000;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand h1 { font-size: 1.5rem; margin: 0; color: var(--primary); }
        .week-selector {
            padding: 8px 12px;
            background: #333;
            color: #fff;
            border: 1px solid var(--primary);
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Main Slide Area */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .slide-container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: grid;
            grid-template-rows: auto 1fr auto;
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
        }

        /* Slide Header */
        .slide-header {
            padding: 25px 40px;
            background: linear-gradient(90deg, #1a1a1a, #252525);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .day-badge {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .slide-title { font-size: 2rem; margin: 10px 0 0 0; color: #fff; }

        /* Slide Content - Split View */
        .slide-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            overflow: hidden;
        }
        
        .panel {
            padding: 30px 40px;
            overflow-y: auto;
        }
        
        .theory-panel { border-right: 1px solid #333; }
        .practical-panel { background: #252526; }

        h3 { color: var(--primary); border-bottom: 2px solid var(--primary-dim); padding-bottom: 10px; margin-top: 0; }
        
        ul { padding-left: 20px; line-height: 1.6; }
        li { margin-bottom: 12px; }
        
        .code-block {
            background: var(--code-bg);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: #a5d6ff;
            border-left: 4px solid var(--accent);
            margin-top: 10px;
            white-space: pre-wrap;
        }

        /* Controls */
        .controls {
            padding: 20px 40px;
            background: #151515;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(61, 220, 132, 0.3); }
        .nav-btn:disabled { background: #444; color: #777; cursor: not-allowed; transform: none; box-shadow: none; }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: #333;
            margin: 0 30px;
            border-radius: 3px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>

                { day: "Day 111", topic: "Final Compose App", theory: ["Modern App."], practical: ["Build 'ComposeCapstone'."] }
            ]
        }
    ];

    // ---------------------------------------------------------
    // LOGIC TO RENDER SLIDES
    // ---------------------------------------------------------
    let currentWeekIndex = 0;
    let currentDayIndex = 0;

    const slideContainer = document.getElementById('slideContainer');
    const weekSelect = document.getElementById('weekSelect');

    // Populate Week Selector
    courseData.forEach((weekData, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.text = `Week ${weekData.week}: ${weekData.title}`;
        weekSelect.appendChild(option);
    });

    function renderSlide() {
        const week = courseData[currentWeekIndex];
        const day = week.days[currentDayIndex];
        const totalDays = week.days.length;
        const progress = ((currentDayIndex + 1) / totalDays) * 100;

        // Build HTML
        const html = `
            <div class="slide-header">
                <div>
                    <span class="day-badge">${day.day}</span>
                    <h2 class="slide-title">${day.topic}</h2>
                </div>
                <div style="text-align: right; color: #888;">
                    <div>Week ${week.week}</div>
                    <div style="font-size: 0.9rem">${week.title}</div>
                </div>
            </div>

            <div class="slide-content">
                <div class="panel theory-panel">
                    <h3>üìñ Theory & Concepts</h3>
                    <ul>
                        ${day.theory.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
                <div class="panel practical-panel">
                    <h3>üíª Practical Tasks</h3>
                    <ul>
                        ${day.practical.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                    <div class="code-block">// Example Task:
// ${day.practical[0]}</div>
                </div>
            </div>

            <div class="controls">
                <button class="nav-btn" onclick="prevSlide()" ${currentDayIndex === 0 && currentWeekIndex === 0 ? 'disabled' : ''}>
                    ‚ùÆ Previous
                </button>
                
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progress}%"></div>
                </div>

                <button class="nav-btn" onclick="nextSlide()">
                    ${(currentWeekIndex === courseData.length - 1 && currentDayIndex === week.days.length - 1) ? 'Finish' : 'Next ‚ùØ'}
                </button>
            </div>
        `;

        slideContainer.innerHTML = html;
        weekSelect.value = currentWeekIndex;
    }

    function nextSlide() {
        const totalWeeks = courseData.length;
        const totalDaysInCurrentWeek = courseData[currentWeekIndex].days.length;

        if (currentDayIndex < totalDaysInCurrentWeek - 1) {
            currentDayIndex++;
        } else if (currentWeekIndex < totalWeeks - 1) {
            currentWeekIndex++;
            currentDayIndex = 0;
        }
        renderSlide();
    }

    function prevSlide() {
        if (currentDayIndex > 0) {
            currentDayIndex--;
        } else if (currentWeekIndex > 0) {
            currentWeekIndex--;
            currentDayIndex = courseData[currentWeekIndex].days.length - 1;
        }
        renderSlide();
    }

    function jumpToWeek() {
        currentWeekIndex = parseInt(weekSelect.value);
        currentDayIndex = 0;
        renderSlide();
    }

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') nextSlide();
        if (e.key === 'ArrowLeft') prevSlide();
    });

    // Initial Render
    renderSlide();

</script>
